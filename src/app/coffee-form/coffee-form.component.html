<div class="card my-5">
  <div class="card-body">
    <alert></alert>
    <form (ngSubmit)="onSubmit()" #coffeeForm="ngForm">
      <div class="form-group">
        <label for="coffeeName">Coffee Name</label>
        <input type="text" [(ngModel)]="coffee.coffeeName"
               class="form-control"
               id="coffeeName"
               name="coffeeName"
               placeholder="Enter the name of the coffee"
               required #coffeeName="ngModel">
      </div>
      <div [hidden]="!coffeeName.pristine" class="alert alert-danger">coffeeName is required</div>
      <div class="form-group">
        <label for="coffeeDescription">Coffee Description</label>
        <input type="text" [(ngModel)]="coffee.coffeeDescription"
               class="form-control"
               id="coffeeDescription"
               name="coffeeDescription"
               placeholder="Enter the description of the coffee"
               required #coffeeDescription="ngModel">
        <div [hidden]="!coffeeDescription.pristine" class="alert alert-danger">the coffee description is required</div>
      </div>
      <div class="form-group">
        <label for="coffeePrice">Coffee price</label>
        <input type="text" [(ngModel)]="coffee.coffeePrice"
               class="form-control"
               id="coffeePrice"
               name="coffeePrice"
               placeholder="Enter the price of the coffee"
               required #coffeePrice="ngModel">
        <div [hidden]="!coffeePrice.pristine" class="alert alert-danger">the coffee price is required</div>
      </div>
      <button type="submit" [disabled]="!coffeeForm.form.valid"
              class="btn btn-info" id="submitForm">
        Submit
      </button>
    </form>
  </div>
</div>
